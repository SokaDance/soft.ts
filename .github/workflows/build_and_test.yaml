name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: 17.2.0
    - name: Checkout TS
      uses: actions/checkout@v2
      with:
        path: ts
    - name: Checkout Models
      uses: actions/checkout@v2
      with:
        repository: masagroup/soft.models
        ref: f487e7c84891f31791cd55adb43d30345c99a9f1
        path: models
    - name: Build and Test
      working-directory: ts
      run: sudo make
    
